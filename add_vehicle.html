<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            AddVehicle
        </title>
        <link rel="stylesheet" href="vehicle.css">
    </head>

    <body>
        <div id="container">
        <header>
            <nav>
                <h1>
                    Add a Vehicle
                </h1>
                  <ul>
                     <a href="people_search.html">People search</a>
                     <a href="vehicle_search.html">Vehicle search</a>
                     <a href="add_vehicle.html">Add a vehicle</a>
                   </ul>
            </nav>
        </header>

        <main>
                <form onsubmit="submitQuery(event)">
                <p>Search by driver name <input type="text" id="name"> </p>
                <p>Search by driving licence number <input type="text" id="license"> </p>
                <button type="submit">Submit</button>
                <p id="message"></p>
                </form>
                

                <script>
                    function submitQuery(event)
                    {
                        event.preventDefault();
                        if((document.getElementById('name').value.trim() == '') && (document.getElementById('license').value.trim() == ''))
                        {
                            document.getElementById('message').textContent = `Error`;
                        }
                        else
                        {
                            document.getElementById('message').textContent = `Search successful`;
                        }
                        
                    }
                </script>
        </main>

                

        <aside>
            <img src="yanmega icon.png" alt="people logo">
            
        </aside>

        <footer>
            <p>Comp 1004 Coursework People Footer</p>
        </footer>
        </div>
    </body>
