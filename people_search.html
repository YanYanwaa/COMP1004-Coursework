    <body>
        <div id="container">
        <header>

                <h1>
                    People Search

                     <a href="people_search.html">People search</a>
                     <a href="vehicle_search.html">Vehicle search</a>
                     <a href="add_vehicle.html">Add a vehicle</a>
                   </ul>
            </nav>
        </header>

        <main>
                <form onsubmit="submitQuery(event)">
                <p>Search by driver name <input type="text" id="name"> </p>
                <p>Search by driving licence number <input type="text" id="license"> </p>
                <button type="submit">Submit</button>
                <p id="message"></p>
                </form>
                

                <script type="module">
                    import {fetchPerson} from './supabase.js'
                    async function submitQuery(event)
                    {
                        const name = document.getElementById('name')
                        const license = document.getElementById('license')
                        const message = document.getElementById('message')
                        event.preventDefault();

                        if((name.value.trim() == '') && (license.value.trim() == ''))
                        {
                            message.textContent = `Error`;
                        }
                        else
                        {
                            const data = await fetchPerson(name.value.trim());
                            
                            message.textContent = `${info}`;
                        }
                        
                    }
                </script>
                <script type="module" src="supabase.js"></script>
        </main>

                

        <aside>
            <img src="image.png" alt="people logo">
            
        </aside>

        </footer>
        </div>

        
    </body>
